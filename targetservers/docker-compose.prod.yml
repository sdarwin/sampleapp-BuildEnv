version: '2'
services:
  db:
    extends:
      file: docker-compose.common.yml
      service: db
  web:
    extends:
      file: docker-compose.common.yml
      service: web
    image: jenkins:5000/sampleappproduction_web
    environment:
      - RAILS_ENV=production
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    depends_on:
      - db


