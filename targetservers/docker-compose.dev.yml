version: '2'
services:
  db:
    extends:
      file: docker-compose.common.yml
      service: db
  web:
    extends:
      file: docker-compose.common.yml
      service: web
    image: jenkins:5000/sampleappdevv1_web
    volumes:
      - ./sample_app_rails_4:/myapp
    environment:
      - RAILS_ENV=development
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    depends_on:
      - db

