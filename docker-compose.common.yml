version: '2'
services:
  db:
    image: mysql:5.6
    environment:
      MYSQL_ROOT_PASSWORD: myapp
      MYSQL_DATABASE: myapp
      MYSQL_USER: myapp
      MYSQL_PASSWORD: myapp
  web:
    build: 
      context: .
    #command: bundle exec rails s -p 3000 -b '0.0.0.0'
    command: tail -f /dev/null
    ports:
      - "3000:3000"
